<h1 class="text-center my-4">World Kart Championship</h1>
<div class="container is-rider">
    <nav class="navbar navbar-light bg-light my-2">
        <a href="/" class="btn btn-sm btn-outline-secondary">
            <i class="fa fa-angle-left"></i>
            <span class="m-2">Volver</span>
        </a>
    </nav>
    <div class="card my-4">
        <div class="card-header">
            Datos Personales
        </div>
        <div class="card-body rider-bio">
            <div>
                <img src="{{rider.picture}}" alt="{{rider.name}}" class="img-fluid">
            </div>
            <div>
                <h1 class="card-title">{{rider.name}}</h1>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item"><strong>Edad: </strong>{{rider.age}} años</li>
                    <li class="list-group-item"><strong>Equipo: </strong>{{rider.team}}</li>
                    <li class="list-group-item"><strong>Mejor tiempo: </strong>{{rider.best}}</li>
                </ul>
            </div>
        </div>
    </div>
    <div class="card my-4">
        <div class="card-header">
            Resultados de carreras
        </div>
        <div class="card-body d-flex">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Carrera</th>
                            <th>Tiempo</th>
                            <th>Posición</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let race of rider.races; index as i">
                            <td>{{race.name}}</td>
                            <td>{{race.time}}</td>
                            <td>{{race.position}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
