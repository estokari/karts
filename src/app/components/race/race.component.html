
<h1>Carrera {{numRace}}</h1>

<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th>Piloto</th>
            <th>Tiempo</th>
        </tr>
    </thead>
    <tr *ngFor="let rider of raceData; index as i">
        <td>{{i + 1}}</td>
        <td>{{rider.rider}}</td>
        <td>{{rider.timestring}}</td>
        <td><a href="#" class="btn btn-primary">Ver ficha</a></td>
    </tr>
</table>
